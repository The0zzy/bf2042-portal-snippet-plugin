<html>
  <head>
    <title>Edit Snippet Dialog</title>
    <link rel="stylesheet" href="/view/dialog.css" />
  </head>
  <body>
    <div class="dialogBackdrop" id="dialogBackdrop">
      <div class="dialogFrame" id="dialogFrame">
        <div class="dialogHeader" id="dialogHeader">
          <div class="dialogTitle" id="dialogTitle">Edit Snippet</div>
          <div class="dialogClose" id="dialogClose">X</div>
        </div>
        <div class="dialogBody" id="dialogBody">
          <label for="snippetName">Snippet Name</label>
          <br />
          <input type="text" id="snippetName" placeholder="Snippet Name" />
          <br />
          <br />
          <label for="snippetContent">Content</label>
          <br />
          <textarea
            id="snippetContent"
            rows="5"
            placeholder="<block></block>"
          ></textarea>
        </div>
        <div class="dialogFooter" id="dialogFooter">
          <input
            type="button"
            class="dialogButton"
            value="OK"
            id="dialogButtonOk"
          />
          <input
            type="button"
            class="dialogButton"
            value="CANCEL"
            id="dialogButtonCancel"
          />
        </div>
      </div>
    </div>
  </body>
</html>
