<!DOCTYPE html>
<html>
  <head>
    <title>Icons</title>
    <style>
      .icon {
        width: 32px;
        height: 32px;
      }
      .icon:hover {
        fill: red;
      }
    </style>
  </head>
  <body>
    <img src="icons/info.svg" class="icon" />
    <img src="icons/remove.svg" class="icon" />
    <img src="icons/edit.svg" class="icon" />
    <img src="icons/star.svg" class="icon" />
    <img src="icons/insert.svg" class="icon" />
  </body>
</html>
